name: Build Cross-Platform Binaries

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: excel-draw-tool-linux
            asset_name: excel-draw-tool-linux-amd64
          - os: windows-latest
            artifact_name: excel-draw-tool-windows
            asset_name: excel-draw-tool-windows-amd64.exe
          - os: macos-latest
            artifact_name: excel-draw-tool-macos
            asset_name: excel-draw-tool-macos-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --clean --noconfirm build.spec

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --clean --noconfirm build.spec

    - name: Prepare artifact (Linux)
      if: runner.os == 'Linux'
      run: |
        cd dist
        tar -czf ${{ matrix.artifact_name }}.tar.gz excel-draw-tool/
        cd ..

    - name: Prepare artifact (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        tar -czf ${{ matrix.artifact_name }}.tar.gz excel-draw-tool/
        cd ..

    - name: Prepare artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path excel-draw-tool -DestinationPath ${{ matrix.artifact_name }}.zip
        cd ..
      shell: pwsh

    - name: Upload artifact (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}.tar.gz

    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}.zip

    - name: Upload Release Asset (Linux/macOS)
      if: startsWith(github.ref, 'refs/tags/') && runner.os != 'Windows'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.artifact_name }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset (Windows)
      if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.artifact_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

